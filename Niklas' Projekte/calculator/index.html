<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <div id="title-wrapper">
      <div id="title">Calculator</div>
    </div>
    <div id="display-wrapper"></div>
    <div id="status-wrapper">
      status
      <div id="red"></div>
      <div id="green"></div>
    </div>
    <div id="numpad-wrapper">
      <button class="first-row" onclick="clickButton(7)">7</button>
      <button class="first-row" onclick="clickButton(8)">8</button>
      <button class="first-row" onclick="clickButton(9)">9</button>
      <button class="second-row" onclick="clickButton(4)">4</button>
      <button class="second-row" onclick="clickButton(5)">5</button>
      <button class="second-row" onclick="clickButton(6)">6</button>
      <button class="third-row" onclick="clickButton(1)">1</button>
      <button class="third-row" onclick="clickButton(2)">2</button>
      <button class="third-row" onclick="clickButton(3)">3</button>
      <button class="fourth-row" onclick="clickButton(0)">0</button>
      <button class="fourth-row" onclick="clickButton('.')">.</button>
      <button class="fourth-row" onclick="clickButton('=')">=</button>
      <button class="operator" onclick="clickButton('+')">+</button>
      <button class="operator" onclick="clickButton('*')">*</button>
      <button class="operator" onclick="clearDisplay()">CLEAR</button>
    </div>
  </body>
</html>
