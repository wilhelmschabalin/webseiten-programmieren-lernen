<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
    <button onclick="toggle()">Toggle Darkmode/Lightmode</button>

    <script>
        let darkmode = false;

        function toggle() {
            darkmode = !darkmode;

            if (darkmode) {
                document.body.style.backgroundColor = '#000';
            } else {
                document.body.style.backgroundColor = '#fff';
            }
        }
    </script>
</body>
</html>
