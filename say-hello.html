<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
</head>
<body>
    <button onclick="sayHello()">Click me to say hello</button>

    <h1 id="result"></h1>

    <script>
        function sayHello() {
            document.getElementById('result').innerHTML = 'Hello';
        }
    </script>
</body>
</html>
